<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards App</title>

    <!-- Estilização -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS Libraries -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="card-container" id="card-container">
            <i class="fas fa-arrow-left icon" id="prev-btn"></i>
            <i class="fas fa-arrow-right icon" id="next-btn"></i>
            <button class="add-btn" id="open-btn">+Add New Card</button>
            <div class="add-card-container" id="add-card-container">
                <div class="add-card-content">
                    <i class="fas fa-times close-icon" id="close-btn"></i>
                    <form action="" class="form-content" id="form-add-card">
                        <label for="question">Enter question:</label>
                            <input type="text" name="question" id="question">
                        <label for="question">Enter answer:</label>
                            <input type="text" name="question" id="answer">
                        <button type="submit" class="add-card-btn" id="btn-add-card">Add Card</button>
                    </form>
                </div>
            </div>
            <div class="card active">
                <p class="card-question">What is Php?</p>
                <hr>
                <p class="card-answer">Php is a programming language</p>
                <button class="show-answer-btn">Show answer</button>
            </div>
            
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
